
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal | Codehelp</title>
  <link rel="shortcut icon" href="./asset/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./asset/UserImage3.jpeg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Nirmal Mandal</h2>
      </div>
      <div class="designation">
        <h3>Web Developer, RKMGEC</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>My Social Profile</div>
        </button>

       <a href="https://www.linkedin.com/in/nirmal-mandal-26749a231/" target="_blank"> <button class="btn-follow btn-card">Follow My LinkedIn</button> </a>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>My Social Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Connect me via</h3>

      
      <div class="icon-container">
        <a href="https://www.facebook.com/profile.php?id=100030399493810" class="icon" id="facebook" target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com/NirmalM28139081" class="icon" id="twitter" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/ig_mnir03/" class="icon" id="instagram" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://chat.whatsapp.com/DWUNAkyfb1yHhnICHeZbMC " class="icon" id="whatsapp" target="_blank">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="https://t.me/nirmalmandal03" class="icon" id="telegram" target="_blank">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
